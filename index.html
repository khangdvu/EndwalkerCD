<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Bebas+Neue' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Endwalker Countdown</title>
</head>
<body>
    <div class="bg--image"></div>
    <div id="container">
        <div id="container--digits">
            <div class="digits"><span class="digits--big" id="digits--day">0</span><br>Days</div>
            <div class="digits"><span class="digits--big" id="digits--hour">0</span><br>Hours</div>
            <div class="digits"><span class="digits--big" id="digits--minute">0</span><br>Minutes</div>
            <div class="digits"><span class="digits--big" id="digits--second">0</span><br>Seconds</div>
        </div>
        <span id="text--info">UNTIL ENDWALKER EARLY ACCESS,
            <br> Friday, December 3rd, 2021 at 1:00 a.m. (PST)
        </span>
    </div>
    
</body>
</html>
